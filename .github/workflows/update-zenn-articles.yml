name: Update Zenn Articles

on:
  schedule:
    # 毎日午前9時（JST）に実行（UTC 0時）
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Zenn articles
        run: node scripts/fetch-zenn-articles.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/zenn-articles.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/zenn-articles.json
          git commit -m "chore: update Zenn articles"
          git push
